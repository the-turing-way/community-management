name: Create Monthly Newsletter Issue

on:
  schedule:
    - cron: "0 9 1 * *"  # At 09:00 UTC on the 1st of each month
  workflow_dispatch:      # Manual trigger

jobs:
  open-monthly-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create issue
        uses: peter-evans/create-issue@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "📅 Monthly Planning — $(date +'%B %Y')"
          body: |
            This is your automatic monthly issue! 🛠️

            Things to review this month:
            - [ ] Tasks from last month
            - [ ] New priorities
            - [ ] Progress tracking

            _This issue was automatically generated by GitHub Actions._
          labels: monthly, planning
