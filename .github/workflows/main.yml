name: Create Monthly Newsletter Issue

on:
  schedule:
    - cron: "0 9 1 * *"  # Runs at 09:00 UTC on the 1st of every month
  workflow_dispatch:      # Allows manual triggering

jobs:
  create_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Grants permission to create issues
    steps:
      - name: Create Monthly Issue
        run: |
          gh issue create \
            --title "📅 Monthly Planning — $(date +'%B %Y')" \
            --body "This is your automatic monthly issue! 🛠️

          Things to review this month:
          - [ ] Tasks from last month
          - [ ] New priorities
          - [ ] Progress tracking

          _This issue was automatically generated by GitHub Actions._" \
            --label "monthly, planning"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
