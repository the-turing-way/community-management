name: Create BiMonthly Slack Welcome message Management Issue

on:
  schedule:
    - cron: "0 9 1 */2 *"  # At 09:00 UTC on the 1st of each month
  workflow_dispatch:      # Optional manual trigger

jobs:
  create_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Needed to create issues with the default GITHUB_TOKEN

    steps:
      - name: Slack Welcome message Management Issue 
        run: |
          gh issue create \
            --repo ${{ github.repository }} \
            --title "üìÖ Slack Welcome message management issue‚Äî $(date +'%B %Y')" \
            --body "This is your automatic bimonthly issue to manage Slack welcome message! üõ†Ô∏è

          Things to review this month:
          - [ ] Who's posting the welcome message this month? Assign yourself!  
          - [ ] Check content from last post, reuse as possible and UPDATE AS NEEDED (dates, events, links) 
          - [ ] close issue when done! 
        
          
          

          _This issue was automatically generated by GitHub Actions._" \
           
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
